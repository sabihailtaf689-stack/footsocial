<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Leaderboard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">Leaderboard</div>
        <div><a href="./">Feed</a></div>
      </div>
      <div id="board"></div>
    </div>
    <script src="app.js"></script>
    <script>
      async function load() {
        try {
          const r = await getJSON('/api/leaderboard');
          if (r.status === 0) {
            document.getElementById('board').innerHTML =
              '<div class="card muted">Backend not available. Cannot load leaderboard.</div>';
            return;
          }
          const j = await r.json();
          const el = document.getElementById('board');
          if (!j.length) {
            el.innerHTML = '<div class="card muted">No users</div>';
          } else {
            el.innerHTML = j
              .map(
                u =>
                  `<div class="card"><strong>${u.username}</strong><div class="small muted">${u.reputation || 0} pts</div></div>`
              )
              .join('');
          }
        } catch (e) {
          document.getElementById('board').innerHTML =
            '<div class="card muted">Error loading leaderboard. Backend may not be available.</div>';
        }
      }
      load();
      updateHeader();
    </script>
  </body>
</html>
