<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Notifications</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">Notifications</div>
        <div class="user"></div>
      </div>
      <div id="notes"></div>
    </div>
    <script src="app.js"></script>
    <script>
      async function load() {
        try {
          const r = await getJSON('/api/notifications', true);
          if (r.status === 0) {
            document.getElementById('notes').innerHTML =
              '<div class="card muted">Backend not available. Cannot load notifications.</div>';
            return;
          }
          if (!r.ok) {
            document.getElementById('notes').innerHTML =
              '<div class="card muted">Login to see notifications</div>';
            return;
          }
          const j = await r.json();
          if (!j.length) {
            document.getElementById('notes').innerHTML =
              '<div class="card muted">No notifications</div>';
            return;
          }
          document.getElementById('notes').innerHTML = j
            .map(
              n =>
                `<div class="card"><div style="font-weight:700">${n.type}</div><div class="small muted">${new Date(n.createdAt).toLocaleString()}</div><div style="margin-top:6px">${JSON.stringify(n.payload)}</div><div style="margin-top:8px"><button class="btn" onclick="mark('${n._id}')">Mark read</button></div></div>`
            )
            .join('');
        } catch (e) {
          document.getElementById('notes').innerHTML =
            '<div class="card muted">Error loading notifications. Backend may not be available.</div>';
        }
      }
      async function mark(id) {
        try {
          const r = await postJSON(
            '/api/notifications/' + encodeURIComponent(id) + '/read',
            {},
            true
          );
          if (r.status === 0) {
            alert('Backend not available. Cannot mark as read.');
            return;
          }
          if (r.ok) {
            load();
          } else {
            alert('Failed to mark as read');
          }
        } catch (e) {
          alert('Error: Backend may not be available.');
        }
      }
      load();
      updateHeader();
    </script>
  </body>
</html>
