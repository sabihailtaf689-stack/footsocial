<!doctype html>
<html><head><meta charset="utf-8"><title>Register</title><meta name="viewport" content="width=device-width,initial-scale=1"><link href="/style.css" rel="stylesheet"></head><body>
<div class="container"><div class="card"><h3>Register</h3>
<form id="f"><div style="margin-bottom:8px"><input id="u" class="input" placeholder="username"></div><div style="margin-bottom:8px"><input id="p" type="password" class="input" placeholder="password"></div>
<button class="btn" type="submit">Create</button></form>
<div style="margin-top:10px" class="small muted">Already have an account? <a href="/login.html">Login</a></div>
</div></div>
<script src="/app.js"></script>
<script>
document.getElementById('f').addEventListener('submit', async e=>{ e.preventDefault(); const u=document.getElementById('u').value; const p=document.getElementById('p').value; try{ const r = await postJSON('/api/register', { username: u, password: p }); if(r.ok){ alert('created'); window.location='/login.html'; } else { const j = await r.json(); alert(JSON.stringify(j)); } }catch(e){alert('request failed')} });
</script>
</body></html>
